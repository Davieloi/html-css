<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="500" controls></video>
    <!--Coloque todos os tipos de video, para navegadores diferentes-->
    <!--poster trás a capa do video-->
    <video controls width="500" poster="#">
        <source src="midia/#" type="#">
        <source src="midia/#" type="#">
        <p>Seu computador não tem compatilidade com o video</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <!--Usando o incorporar, cuidado com os direitos autorais-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DdADVun5_z8?si=l8mZW7Q2VTsdQdoj" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
