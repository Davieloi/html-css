<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        /* Configurações globais da CSS*/
        *{
            height: 100%;
        }
        body {
            /* to right = direita, to left = esquerda, to top = encima:), to bottom = embaixo*/
            background-image: linear-gradient(to bottom, #00B5E5, #28373C);
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
