<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir Passe o mouse sobre os termos para descobrir qula tag deverá utlizar em cada caso.</p>
    <ul>
        <li>
            <abbr title="usando a tag <p>">Parágrafos</abbr>
        </li>
        <li>
            <abbr title="Usando a tag <h1>, <h2>... <h6>">Títulos</abbr>
        </li>
        <li>
            <abbr title="Usando a tag <img>">Imagens</abbr>
        </li>
        <li>
            <abbr title="Usando a tag <abbr>">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Usando a tag <code>">Cógigos-fontes</abbr>
        </li>
        <li>
            <abbr title="Usando a tag <ol> e <li>">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Usando a tag <ul> e <li>">Listas com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
